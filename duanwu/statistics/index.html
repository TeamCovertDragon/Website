<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Statistics</title>
</head>
<body>
    <p>当前的咸党数量：<span id="salty"></span></p>
    <p>当前的甜党数量：<span id="sweet"></span></p>
    <p>当前的辣党数量：<span id="spicy"></span></p>
    <button id="update" onclick="refresh()">刷新</button>
</body>
</html>
<script>
    var req = new XMLHttpRequest();
    refresh();
    function refresh() {
        try {
            req.open('GET', 'http://duanwu.tritusk.info', false);
            req.send(null);
            if (!req.responseText) return;
            var json = JSON.parse(req.responseText);
            document.getElementById("salty").innerText = json.salty;
            document.getElementById("sweet").innerText = json.sweet;
            document.getElementById("spicy").innerText = json.spicy;
        } catch (err) {
            alert(err);
        }
    }
</script>
